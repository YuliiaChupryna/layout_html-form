<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">

    <fieldset class="input--block">
      <legend>Personal information</legend>
      <label>Surname:
        <input type="text" name="surname" class="input--field" required>
      </label>
      <br>
      <label>Name:
        <input type="text" name="name" class="input--field" required>
      </label>
      <br>
      <label>How old are You?
        <input type="number" name="age" class="input--field" value="12" min="0" max="120">
      </label>
      <br>
      <label>Full date of birth:
        <input type="date" name="birthday" class="input--field">
      </label>
      <br>
      <label>I accept the term of the agreement
        <input type="checkbox" name="agreement" required>
      </label>
      <br>
    </fieldset>

    <fieldset class="input--block">
      <legend>Registration</legend>
      <label>E-mail:
        <input type="email" name="email" class="input--field" placeholder="email@example.com" required>
      </label>
      <br>
      <label>Password:
        <input type="password" name="password" minlength="10" maxlength="30" required>
      </label>
      <br>
    </fieldset>

    <fieldset class="input--block">
      <legend>An interesting fact about you!</legend>

      <div class="input--field">
        <span>Do you love cats?</span>
        <label>
          <input type="radio" name="cats" value="Yes">Yes
        </label>
        <label>
          <input type="radio" name="cats" value="No">No
        </label>
      </div>

      <label>What is your favorite color?
        <input type="color" name="color" class="input--field">
      </label>
      <br>

      <label>What time do you go to bed?
        <input type="time" name="time-to-bed" class="input--field">
      </label>

      <div class="input--field">
        <label>What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
      </div>

      <label>How do you rate our work?
        <input type="range" name="rate" value="0">
      </label>
      <br>

    </fieldset>

    <fieldset class="input--block">
      <legend>Additional info</legend>
      <label>Comments:
        <textarea name="comment" class="input--field"> </textarea>
      </label>
      <br>
      <label> Would you recommend us?
        <select name="recommendation">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>

    <input type="submit" name="submit" value="Submit" onsubmit="onSubmit()">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
